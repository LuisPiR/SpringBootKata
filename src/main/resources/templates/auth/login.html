<!DOCTYPE html>
<html lang="en"
	th:include="layout/main :: page">
<head>
	<title>Security Demo - Login</title>
</head>
<body>
		
	<div th:fragment="content">
		
		<form name="f" th:action="@{/login}" method="post" class="form-signin">
		    <h2 class="form-signin-heading">Entra pa dentro</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Usuario y contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                Alá!!! Vete a otra web!! Fus fus!!.
            </div>		    
		    <label for="username" class="sr-only">Usuario</label>
		    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" />
		    <label for="password" class="sr-only">Contrasena</label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		</form>
		
	</div>
		
</body>
</html>
